spring:
  profiles.active: test
  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true

---

spring:
  config.activate.on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

security:
  jwt:
    token:
      secret-key: ${JWT_TOKEN_SECRET_KEY}
      expire-length: 3600000
  slack:
    client-id: ${OAUTH_SLACK_CLIENT_ID}
    secret-id: ${OAUTH_SLACK_SECRET_ID}

